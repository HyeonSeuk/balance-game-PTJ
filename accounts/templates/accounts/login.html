{% extends 'base.html' %}

{% block style %}
  <style>
    .wid {
      width: 500px;
    }

    p {
      display: flex;
      justify-content: space-between;
    }

    #id_username,
    #id_passerd = {
      border: 1px solid grey;
      border-radius: 10px;
    }

  </style>
{% endblock style %}

{% block content %}
<div class="p-5 wid">
  <form action="{% url 'accounts:login' %}" method="POST" style="width: 300px" class="mx-auto m-5">
    <div class='mt-5 mb-4'>
      <h3>로그인</h3>
    </div>
    {% csrf_token %}
    {% for field in form %}
      <div class='d-flex align-items-center'>
        <div class='col-3'>{{ field.label }}</div>
        <div class='col-9'>{{ field }}</div>
      </div>
      <hr>
    {% endfor %}
    <input type="submit" value="Login" class="btn btn-outline-secondary d-block w-100 mb-3">
    <a class="btn btn-outline-secondary d-block w-100" onclick='func()' href="{% url 'posts:index' %}" role="button">HOME</a>
  </form>
</div>
{% endblock content %}
