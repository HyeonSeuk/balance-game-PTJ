{% extends 'base.html' %}

{% block style %}
  <style>
    .wid {
      width: 500px;
    }

    p {
      display: grid;
      grid-template-columns: 1fr auto;
    }

    p span {
      grid-column: 1 / -1;
    }

    form ul li {
      font-size: small;
    }
  </style>
{% endblock style %}

{% block content %}
<div class="wid">
  <form action="{% url 'accounts:change_password' %}" style="width: 550px" method="POST" class="mx-auto m-5">
    <div class='mb-4'>
      <h3>비밀번호 변경</h3>
    </div>
    {% csrf_token %}
    {% for field in form %}
    <div class='d-flex align-items-center'>
      <div class='col-3'>{{ field.label }}</div>
      <div class='col-9'>{{ field }}</div>
    </div>
    <hr>
    {% endfor %}
    <input type="submit" value="비밀번호변경" class="btn btn-outline-secondary d-block w-100 mb-2">
    <a class="btn btn-outline-secondary d-block w-100" onclick='func()' href="{% url 'posts:index' %}" role="button">HOME</a>
  </form>
</div>
{% endblock content %}
